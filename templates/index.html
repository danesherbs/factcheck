<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
            text-align: center;
        }
        </style>
        <title>FactCheck</title>
    </head>
    <h1>FactCheck</h1>
    <body>
        <form method="POST">
            <select name="topic" onchange="this.form.submit()">
                {% for t in topics.high %}
                    {% if t==selected.high %}
                        <option selected>{{ t }}</option>
                    {% else %}
                        <option>{{ t }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </form>
        <form method="POST">
            <select name="subtopic" onchange="this.form.submit()">
                <option value="" disabled selected>---</option>
                {% for t in topics.medium %}
                    {% if t==selected.medium %}
                        <option selected>{{ t }}</option>
                    {% else %}
                        <option>{{ t }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </form>
        <form method="POST">
            <select name="subsubtopic" onchange="this.form.submit()">
                <option value="" disabled selected>---</option>
                {% for t in topics.low %}
                    {% if t==selected.low %}
                        <option selected>{{ t }}</option>
                    {% else %}
                        <option>{{ t }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </form>
        <br>
        <form method="POST">
            <input type="text" name="query">
            <input type="submit" value="Search">
        </form>
    </body>
</html>
